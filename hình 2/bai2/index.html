<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 7</title>
</head>

<body>
    <script>
        let arr = ["1", "2", "3", "a", "b", "c"];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i])) {
                count++;
            }
        }
        console.log(`Số lượng "ký tự số" trong mảng là: ${count}`);
    </script>
</body>

</html>
