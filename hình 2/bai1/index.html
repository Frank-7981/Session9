<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 6</title>
</head>
<body>
    <script>
         let arr = [];
        for (let i = 0; i < 5; i++) {
            let input = prompt("mời nhập các ký tự: ");
            arr.push(input);
        }
        console.log("Chuỗi ký tự đã nhập là : " + arr);
        arr.reverse();
        let reversed = arr.join('');
        console.log("Chuỗi ký tự đảo ngược là : " + reversed );
    </script>
</body>
</html>
