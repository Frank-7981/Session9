<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 9</title>
</head>

<body>
    <script>
        let chuoi1 = prompt("nhâpj chuỗi thứ nhất :");
        let chuoi2 = prompt("nhâpj chuỗi thứ hai :");

        let result = chuoi1.localeCompare(chuoi2);
        if (result === 0) {
            console.log("Hai chuỗi giống nhau.");
        } else {
            console.log("Hai chuỗi khác nhau.");
        }
    </script>
</body>

</html>
