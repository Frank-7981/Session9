<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 1</title>
</head>

<body>
    <script>
        let arr = [];
        let num = 0;
        while (num < 10) {
            input = +prompt(' nhap so nguyen ');
            if (Number.isInteger(input)) {
                num++;
                arr.push(input);
            }
        }
        console.log(arr);

        let result = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                result++;
            }
        }
        console.log("Mảng đã nhập là: " + arr.join(", "));
        console.log("Số lượng số nguyên lớn hơn hoặc bằng 10 là: " + result);
    </script>
</body>

</html>
