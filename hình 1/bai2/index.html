<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 2</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let input = +prompt("hay nhap so nguyen: ");
            arr.push(input);
        }
        console.log(arr);

        let max = arr[0];
        let maxIndex = 0;

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                maxIndex = i;
            }
        }
        console.log("Mảng đã nhập là: " + arr.join(", "));
        console.log("Giá trị lớn nhất trong mảng là: " + max);
        console.log("Vị trí của giá trị lớn nhất là: " + maxIndex);
    </script>
</body>

</html>
