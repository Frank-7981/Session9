<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = [1, 1, 1, 5, 5, 5, 4, 1, 1];
        let arr = [];

        for (let i = 0; i < input.length; i++) {
            if (!arr.includes(input[i])) {
                arr.push(input[i]);
            }
        }
        console.log("Mảng sau khi loại bỏ các ký tự trùng nhau: " + arr);
    </script>
</body>

</html>
